<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Real Easy Visa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: lightcyan;
      justify-content: center;
      align-items: center;
    }

   .container {
  display: flex;
  width: 100%;
  max-width: 1000px;
  margin: auto;
    background: #fdfcfc;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  transition: all 0.4s ease; /* Smooth animation */
}

.container:hover {
  transform: translateY(-10px) scale(1.02); /* Lift + zoom effect */
  box-shadow: 0 20px 40px rgba(0,0,0,0.25); /* Deeper shadow */
}


    /* Fade In Animation */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Left Side */
    .left {
      flex: 1;
      background: url("img/login-bg.jpg") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
     color: black;
      text-align: center;
    }

    .left img {
      width: 120px;
      margin-bottom: 20px;
      animation: fadeIn 1.2s ease forwards;
    }

    .left h2 {
      font-size: 26px;
      font-weight: 600;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Right Side */
    .right {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      animation: fadeInUp 1.2s ease forwards;
    }

    .right h3 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
      animation: fadeIn 1s ease forwards;
    }

    .form-control {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      font-size: 14px;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideIn 0.6s ease forwards;
    }

    /* Inputs appear one by one */
    .form-control:nth-child(1) { animation-delay: 0.3s; }
    .form-control:nth-child(2) { animation-delay: 0.5s; }
    .form-control:nth-child(3) { animation-delay: 0.7s; }
    .form-control:nth-child(4) { animation-delay: 0.9s; }
    .form-control:nth-child(5) { animation-delay: 1.1s; }

    @keyframes slideIn {
      to { opacity: 1; transform: translateX(0); }
    }

    /* Hover & Focus Effect */
    .form-control:focus {
      border-color: #A8571F;
      box-shadow: 0 0 8px rgba(168, 87, 31, 0.4);
      outline: none;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      opacity: 0;
      animation: fadeIn 1.4s ease forwards;
    }

    .btn-register {
      background: #A8571F;
      color: #fff;
      margin-bottom: 15px;
    }
    .btn-register:hover { 
      background:#080838; 
      transform: scale(1.08);
    }

    .text-center { text-align: center; }
    .small-text { font-size: 13px; margin-top: 10px; color: #666; }
    a { text-decoration: none; color: #007bff; }
    a:hover { text-decoration: underline; }
    .social-login {
  margin-top: 20px;
  text-align: center;
}

.btn-social {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  margin-bottom: 12px;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}

.btn-social i {
  font-size: 18px;
}

.btn-social.google {
  background: #db4437;
  color: #fff;
}

.btn-social.google:hover {
  background: #b33428;
}

.btn-social.facebook {
  background: #1877f2;
  color: #fff;
}

.btn-social.facebook:hover {
  background: #0d5fd1;
}
.form-control {
  margin-bottom: 15px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  width: 100%;
  font-size: 14px;
  transition: all 0.3s ease; /* Smooth animation */
}

.form-control:hover {
  border-color: #A8571F;   /* Border color on hover */
  box-shadow: 0 0 8px rgba(168, 87, 31, 0.5); /* Soft shadow */
}

.form-control:focus {
  border-color: #080838;  /* Focused border */
  box-shadow: 0 0 8px rgba(8, 8, 56, 0.5);
  outline: none;          /* Remove default outline */
}


  </style>
</head>
<body>

  <div class="container">
    <!-- Left Side -->
    <div class="left">
      <img src="img/NEW LOGO EASY VISA copy.png" alt="Company Logo">
      <h2>Real Easy Visa</h2>
    </div>

    <!-- Right Side (Form) -->
    <div class="right">
      <h3>Create Your Account</h3>

      <form id="registerForm">
        <input type="text" id="name" class="form-control" placeholder="Full Name" required>
        <input type="email" id="email" class="form-control" placeholder="Email" required>
        <input type="text" id="phone" class="form-control" placeholder="Phone Number" required>
        <input type="password" id="password" class="form-control" placeholder="Password" required>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>

        <!-- Register Button with Direct Link -->
        <a href="login.html">
          <button type="button" class="btn btn-register">Register</button>
        </a>
      </form>
      <!-- Add FontAwesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="social-login">
  <p class="text-center small-text">Or Sign up with</p>
  
  <button type="button" class="btn-social google">
    <i class="fab fa-google"></i> Continue with Google
  </button>
  
  <button type="button" class="btn-social facebook">
    <i class="fab fa-facebook-f"></i> Continue with Facebook
  </button>
</div>


      <p class="text-center small-text">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
</div>




  <!-- JavaScript for Validation -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Email regex
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if(name === "" || email === "" || phone === "" || password === "" || confirmPassword === ""){
        alert("‚ö†Ô∏è All fields are required!");
        return;
      }

      if(!email.match(emailPattern)){
        alert("‚ö†Ô∏è Please enter a valid email address!");
        return;
      }

      if(password.length < 6){
        alert("‚ö†Ô∏è Password must be at least 6 characters!");
        return;
      }

      if(password !== confirmPassword){
        alert("‚ö†Ô∏è Passwords do not match!");
        return;
      }

      alert("‚úÖ Registration Successful!");
      window.location.href = "index.html"; // redirect after success
    });
    document.querySelector(".google").addEventListener("click", function(){
  alert("üîë Google Login integration required (use Firebase or OAuth).");
  // Example: window.location.href = "google-auth-api-url";
});

document.querySelector(".facebook").addEventListener("click", function(){
  alert("üîë Facebook Login integration required (use Facebook SDK).");
  // Example: window.location.href = "facebook-auth-api-url";
});

  </script>

</body>
</html>
