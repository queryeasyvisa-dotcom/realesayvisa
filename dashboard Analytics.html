<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Analytics - Real Easy Visa</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="css/dashbord style.css">
</head>
<body>
  <div id="sidebar"><div class="brand">Real Easy Visa</div>
    <a href="admin dashboard.html">Dashboard</a><a href="dashboard services.html">Services</a><a href="dashboard courses.html">Courses</a>
    <a href="dashboard umrah.html">Umrah</a><a href="dashboard videos.html">Videos</a><a href="dashboard Analytics.html" class="active">Analytics</a>
    <a href="dashboard Assessment Book.html">Assessment Book</a><a href="dashboard settings.html">Settings</a><a href="dashboard Logout.html">Logout</a>
  </div>
  <main>
    <div class="topbar"><div class="search-bar"><input placeholder="Filter..."></div><div class="admin-info"><strong>Admin User</strong><span id="loginTime"></span></div></div>

    <div class="content">
      <h1>Full Analytics</h1>
      <div class="filter-row">
        <select id="analyticsFilter"><option value="all">All</option><option value="services">Services</option><option value="courses">Courses</option><option value="umrah">Umrah</option></select>
        <button class="btn secondary" id="applyAnalyticsFilter">Apply</button>
      </div>

      <div class="charts">
        <div class="chart-container"><h3>Services (bar)</h3><div class="canvas-wrap"><canvas id="servicesChart"></canvas></div></div>
        <div class="chart-container"><h3>Courses vs Umrah (stacked)</h3><div class="canvas-wrap"><canvas id="coursesChart"></canvas></div></div>
        <div class="chart-container"><h3>Visa Share (donut)</h3><div class="canvas-wrap"><canvas id="visaPieChart"></canvas></div></div>
      </div>

    </div>
  </main>
  <script src="js/script.js"></script>
  <script>
    document.getElementById('applyAnalyticsFilter').addEventListener('click', ()=>alert('Filter applied (demo)'));
  </script>
</body>
</html>
